<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Task Manager</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your task"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <h2>Left click to toggle complete<br />Right click to delete the task</h2>
        <h3 id="clock"> Current time</h3>
    </body>
    <footer>Made By <a target="_blank" href="https://www.linkedin.com/in/fidel-block/">Fidel Block.</a></footer>
</html>
